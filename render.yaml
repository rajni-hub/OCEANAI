services:
  - type: web
    name: oceanai-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: '["https://your-frontend.netlify.app"]'
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"

databases:
  - name: oceanai-db
    databaseName: oceanai
    user: oceanai
    plan: free
